<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="sign-in-section">
            <div class="container-fluid gx-0">
                <div class="row gx-0">
                    <div class="col-md-6 col-lg-5">
                        <div class="left-section">
                            <img src="img/img.png" alt="image" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-7">
                        <div class="right-section">
                            <div class="logo-block text-center">
                                <img src="img/logo.svg" alt="logo" class="img-fluid">
                            </div>
                            <div class="sign-in-block">
                                <div class="sign-in-block__item text-center">Forgot Password</div>
                                <div class="form-block">
                                    <div class="mb-5">
                                        <div class="custom-input">
                                            <input class="custom-input__input" type="text" placeholder=" ">
                                            <label class="custom-input__placeholder fs-14px">Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column align-items-end">
                                        <a href="reset-password.html" class="btn btn-pink sign-in-btn text-white d-inline-block mb-5">Reset Password</a>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a href="sign-in.html" class="forgot-password-btn text-decoration-none mb-4 text-center fs-14px">Back to Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
